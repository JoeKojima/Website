<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Joe Kojima</title>
  <meta name="description" content="Joe Kojima — bioengineering & R&D | portfolio and links" />
  <meta property="og:title" content="Joe Kojima" />
  <meta property="og:description" content="Bioengineering • R&D • Personal site with portfolio and links" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="joe.jpg" />
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #0b0b0b;
      --muted: #6b7280; /* gray-500 */
      --link: #111827; /* gray-900 */
      --link-hover: #2563eb; /* blue-600 */
      --ring: #e5e7eb; /* gray-200 */
    }
    @media (prefers-color-scheme: dark) {
      :root { 
        --bg: #0b0b0b; 
        --fg: #e5e7eb; 
        --muted: #9ca3af; 
        --link: #e5e7eb; 
        --link-hover: #93c5fd; 
        --ring: #1f2937;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--fg);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 3rem 1.25rem;
    }
    .card {
      max-width: 720px;
      width: 100%;
      display: grid;
      gap: 1.25rem;
      text-align: center;
      border: 1px solid var(--ring);
      border-radius: 1.25rem;
      padding: 2rem;
    }
    h1 {
      font-weight: 800;
      font-size: clamp(2rem, 6vw, 3.25rem);
      line-height: 1.1;
      margin: 0.25rem 0 0.5rem 0;
      letter-spacing: -0.02em;
    }
    p {
      margin: 0;
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      color: var(--muted);
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
      border: 1px solid var(--ring);
      display: inline-block;
    }
    .links {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem 1rem;
    }
    .link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--ring);
      text-decoration: none;
      color: var(--link);
      transition: transform 120ms ease, border-color 120ms ease, color 120ms ease;
    }
    .link:hover { color: var(--link-hover); border-color: var(--link-hover); transform: translateY(-1px); }
    .link svg { width: 18px; height: 18px; }
    footer { margin-top: 0.75rem; font-size: 0.9rem; color: var(--muted); }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Profile">
      <img class="avatar" src="joe.jpg" alt="Portrait of Joe Kojima" />
      <header>
        <h1>Joe Kojima</h1>
        <p>Bioengineering × R&amp;D. I build sensing systems, real‑time signal processing, and haptics.
          Based in the Bay Area.</p>
      </header>

      <nav class="links" aria-label="Primary links">
        <a class="link" href="https://portfolio.joekojima.com" target="_blank" rel="noopener noreferrer">
          <!-- Icon: briefcase -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 7h18a2 2 0 0 1 2 2v6a5 5 0 0 1-5 5H6a5 5 0 0 1-5-5V9a2 2 0 0 1 2-2z"/><path d="M16 7V6a3 3 0 0 0-3-3h-2a3 3 0 0 0-3 3v1"/><path d="M12 12v1"/></svg>
          <span>Portfolio</span>
        </a>

        <a class="link" href="mailto:hello@joekojima.com">
          <!-- Icon: mail -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"/><path d="m22 8-10 6L2 8"/></svg>
          <span>Email</span>
        </a>

        <a class="link" href="https://instagram.com/joekojima" target="_blank" rel="noopener noreferrer">
          <!-- Icon: instagram -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
          <span>Instagram</span>
        </a>

        <a class="link" href="https://www.linkedin.com/in/joekojima" target="_blank" rel="noopener noreferrer">
          <!-- Icon: linkedin -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M16 8a6 6 0 0 1 6 6v6h-4v-6a2 2 0 0 0-2-2 2 2 0 0 0-2 2v6h-4v-12h4v2"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>
          <span>LinkedIn</span>
        </a>

        <a class="link" href="https://github.com/joekojima" target="_blank" rel="noopener noreferrer">
          <!-- Icon: github -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M15 22v-3a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5a5.4 5.4 0 0 0-1.5-3.8A5 5 0 0 0 18.5 2s-1.2-.4-3.5 1.3a12.3 12.3 0 0 0-6 0C6.7 1.6 5.5 2 5.5 2A5 5 0 0 0 5.5 6 5.4 5.4 0 0 0 4 9.5c0 3.5 3 5.5 6 5.5a4.8 4.8 0 0 0-1 3.5v3"/></svg>
          <span>GitHub</span>
        </a>
      </nav>

      <footer>
        <small>© <span id="y"></span> Joe Kojima</small>
      </footer>
    </section>
  </main>
  <script>
    // set current year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
